version: '3.8'

services:
  backup-master:
    build: .
    container_name: stage_backup
    restart: unless-stopped
    ports:
      - "8090:80"
    volumes:
      # 所有的持久化数据都在这里
      - ./data:/data
      # 映射宿主机的物理存储路径以便备份（可按需添加多个）
      - /vol1/1000/NVME:/NVME
    environment:
      - TZ=Asia/Shanghai
      - DEBUG=true
